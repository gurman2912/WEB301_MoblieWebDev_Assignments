<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Web Form</title>
</head>
<body>
    <header>
        <h1>Gurmandeep Kaur</h1>
    </header>
    <main>
        <form action="#" method="get">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="First and Last Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type your comment here"></textarea>
            </div>

            <div class="form-group">
                <label>Checkbox</label>

                <label for="yes">Yes
                <input type="checkbox" id="yes" name="checkbox">
                </label>

                <label for="no">No
                <input type="checkbox" id="no" name="checkbox">
                </label>

            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        &copy; Copyright 2023 | Gurmandeep Kaur
    </footer>
</body>
</html>
