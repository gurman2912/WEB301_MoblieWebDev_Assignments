<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- Add this inside the <head> tag of your HTML document -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <title>Form validation and swiper</title>
</head>
<body>
    <header>
        <h1>Gurmandeep Kaur</h1>
    </header>
    <main>
        <form id="myForm" action="#" method="post">
            <!-- Swiper Container -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Part 1: Personal Information -->
                    <div class="swiper-slide">
                        <h2>Personal Information</h2>
                        <div class="form-row">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-row">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-row">
                            <label>Gender:</label>
                            <label for="male">
                            <input type="radio" id="male" name="gender" value="male" required>Male
                            </label>
                            <label for="female">
                            <input type="radio" id="female" name="gender" value="female" required>Female
                            </label>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit">Submit</button>
                        
                    </div>

                    <!-- Part 2: Contact Information -->
                    <div class="swiper-slide">
                        <h2>Contact Information</h2>
                        <div class="form-row">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-row">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-row">
                            <label for="address">Address:</label>
                            <textarea id="address" name="address" required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit">Submit</button>
                        
                    </div>

                    <!-- Part 3: Payment Information -->
                    <div class="swiper-slide">
                        <h2>Payment Information</h2>
                        <div class="form-row">
                            <label for="credit-card">Credit Card Number:</label>
                            <input type="text" id="credit-card" name="credit-card" required>
                        </div>
                        <div class="form-row">
                            <label for="expiration-date">Expiration Date:</label>
                            <input type="date" id="expiration-date" name="expiration-date" required>
                        </div>
                        <div class="form-row">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit">Submit</button>
                        
                    </div>
                </div>
            </div>

            <!-- Swiper Navigation Buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>

            
        </form>
    </main>

    <!-- Include Validate.js library -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validate.js@0.13.1/validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
